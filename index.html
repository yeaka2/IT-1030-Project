<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Compound Interest Calculator</h2>
     <main>
        <div>
        <label>Principal: </label>
        <input type="text" step = "0.001" class="input1"/>
        </div>
        
        <div>
        <label>Time (years): </label>
        <input type="text" step = "0.001" class="input2"/>
        </div>

        <div>
        <label>Rate:</label>
        <input type="text" class="input3"/>
        </div>
        <div>
            <label>Total: </label>
            <input type="number" class="output"/>
        </div>
        <button class="btn1">Calculate</button>
    </main>
     <script src="manipulations.js"></script>
</body>
</html>
