<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Compound Interest Calculator</h2>
    <main>
        <div>
            <label for="oneInput">Principal($):</label>
            <input type="text" class="input1" id="oneInput"/>
        </div>

        <div>
            <label for="twoInput">Time (years):</label>
            <input type="text" class="input2" id="twoInput"/>
        </div>

        <div>
            <label for="threeInput">Rate(Percent):</label>
            <input type="text" class="input3" id="threeInput"/>
        </div>

        <div>
            <label>Total:</label>
            <input type="number" class="output"/>
        </div>

        <button class="btn1">Calculate</button>
        <button class="btn2" onclick="window.location.href='nav.html'">Back</button>
    </main>
    <script src="manipulations.js"></script>
</body>
</html>
